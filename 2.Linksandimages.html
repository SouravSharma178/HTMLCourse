<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>

</head>

<body>
    <!--To move to a link we will use the anchor tag-->
    
    <a href="https://www.google.com">This is the text that will be highlighted</a>
    <hr>
    <a href="https://www.facebook.com">Go to Facebook</a>
    <hr>


    <p><strong>Now we will display twitter and linkedin in a new tab</strong></p>

    <!-- target attribute is used to move to a new link-->

    <a href="https://www.twitter.com" target="_blank">Go to twitter</a>
    <hr>
    <a href="https://www.linkedin.com" target="_blank">Go to linkedin</a>
    <hr>

    <!--This will provide an internal link to the page-->

    <a href="/1.emmetfeatures.html" target="_blank">Emmet Features</a>
    <hr>

    <!--image is not present hence alt text is shown-->
    <img src="sourav.jpg" alt="loading image">
    <hr>

    <!--Width and height can also be adjusted-->
    <img src="https://source.unsplash.com/weekly?sport" alt="remote image" width="1000" height="200">
    <hr>
</body>

</html>
