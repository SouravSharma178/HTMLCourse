<!--To add extra space while writing text we use nbsp-->
<!--to type reserved words in html we use lt and gt-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is a another &nbsp; paragraph</p>
        <p>paragraph is written like this &lt;p &gt;</p>
        <p>pound is written like this &pound;</p>
        <p>Copyright is written like this © </p>
        <p>Another character is ⇛ </p>
        <p>Another character is ¼ </p>
        <p>Empty character is written like this &#8203;​ </p>
    </div>
</body>

</html>
