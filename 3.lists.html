<!--This is lists -->
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables and Lists</title>
</head>

<body>
  <!--There are two types of lists ordered and unordered -->
  <h1>These are Lists</h1>
  <!-- type attribute is used to determine how our list would be organised whether a alphabet or a number -->
  <ul type="square">
    <li>This is the unordered list</li>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Lists can also be nested within one another</li>
    <ul>
      <li>Sub item 1</li>
      <li>Sub item 2</li>
      <li>Sub item 3</li>
    </ul>
  </ul>
  <hr>
  <ol type="I">
    <li>This is the ordered list</li>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
  <hr>
</body>
</html>
