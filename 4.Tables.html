<!--Chronology is
For tables we use a table tag
thead is used for table head while tbody is used for table body
tr -> th(header)
tr -> td(data)
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <h1>Table demo</h1>
        <thead>
            <tr>
                <th>Name</th>
                <th>Rollno</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sourav</td>
                <td>55</td>
                <td>Jaipur</td>
            </tr>
            <hr>
            <tr>
                <td>Harshit</td>
                <td>54</td>
                <td>Sikar</td>
            </tr>
            <hr>
            <tr>
                <td>Jai</td>
                <td>53</td>
                <td>Noida</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
